<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo5</title>
    <style media="screen">
      body{
        background: rgb(246, 245, 247);
      }
      div{
        width: 200px;
        height: 200px;
        background: white;
        position: absolute;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        top:30%;
        transition: 0.5s;
      }
      div:hover{
        top:25%;
        box-shadow:0 15px 35px rgb(192, 195, 193);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
